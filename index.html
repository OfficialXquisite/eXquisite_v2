<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to your dashboard!</h1>
            <div class="profile">
                <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
                <div id="userName" class="profile-name">Welcome, Username</div>
            </div>
        </header>
        <main>
            <div class="stats">
                <div class="points">Points: <span id="points">0</span></div>
            </div>
            <div class="tasks">
                <h2>Available Tasks</h2>
                <div class="task" id="task1">
                    <span>Task 1: Comment on Twitter</span>
                    <input type="text" placeholder="Paste link here" id="taskLink1">
                    <button class="submit-btn" data-task="task1">Submit</button>
                    <span class="task-status" id="status1">Pending</span>
                </div>
                <!-- Additional tasks can be added here following the same structure -->
            </div>
        </main>
        <footer>
            <p>Powered by Telegram Web Apps</p>
        </footer>
        <script src="app.js"></script>
    </div>
</body>
</html>
