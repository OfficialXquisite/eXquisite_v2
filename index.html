<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to your dashboard!</h1>
            <div id="username" class="username">Username</div>
        </header>
        <main>
            <div class="stats">
                <div class="points">Points: <span id="points">0</span></div>
                <div class="tasks-done">Tasks Done: <span id="tasksDone">0</span></div>
            </div>
            <div class="tasks">
                <h2>Available Tasks</h2>
                <div class="task" id="task1">
                    <span>Task 1</span>
                    <button class="complete-btn" data-task="task1">Complete</button>
                </div>
                <div class="task" id="task2">
                    <span>Task 2</span>
                    <button class="complete-btn" data-task="task2">Complete</button>
                </div>
                <div class="task" id="task3">
                    <span>Task 3</span>
                    <button class="complete-btn" data-task="task3">Complete</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Powered by Telegram Web Apps</p>
        </footer>
        <script src="app.js"></script>
    </div>
</body>
</html>
