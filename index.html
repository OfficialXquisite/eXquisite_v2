<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, <span id="userName">Username</span>!</h1>
        </header>
        <main>
            <div class="stats">
                <div class="points">Points: <span id="points">0</span></div>
            </div>
            <div class="tasks">
                <h2>Available Tasks</h2>
                <div class="task" id="task1">
                    <span>Task: Comment on Twitter Post</span>
                    <input type="text" placeholder="Enter link to your comment" class="task-input" id="task1-input">
                    <button class="submit-btn" data-task="task1">Submit</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Powered by Telegram Web Apps</p>
        </footer>
        <script src="app.js"></script>
    </div>
</body>
</html>
